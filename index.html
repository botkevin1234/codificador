<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tradutor para a linguagem da BAGI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
  <fieldset>
    <legend>Modo</legend>
    <label for="modeSelect">Selecione o modo:</label>
    <select id="modeSelect">
      <option value="upload" selected>Enviar Imagem</option>
      <option value="blank">Imagem sem Fundo</option>
    </select>

    <div id="uploadSection">
      <label for="uploadImage">Enviar Imagem:</label>
      <input type="file" id="uploadImage" accept="image/*">
    </div>

    <div id="blankSection" style="display:none;">
      <label for="blankWidth">Largura:</label>
      <input type="number" id="blankWidth" value="1920" min="200">
      <label for="blankHeight">Altura:</label>
      <input type="number" id="blankHeight" value="1080" min="200">
      <button id="createBlank">Criar Canvas Transparente</button>
    </div>
  </fieldset>

  <fieldset>
    <legend>Texto</legend>
    <label for="portugueseText">Escreva o texto que deseja codificar:</label>
    <textarea id="portugueseText" placeholder="Digite aqui..."></textarea><br>

    <label for="colorPicker">Cor:</label>
    <input type="color" id="colorPicker" value="#ff0000">

    <label for="fontSize">Tamanho:</label>
    <input type="number" id="fontSize" value="36" min="10" max="300">

    <label for="rotationInput">RotaÃ§Ã£o (Â°):</label>
    <input type="number" id="rotationInput" value="0" min="0" max="360"><br>

    <button id="flipH">Espelhar Horizontal</button>
    <button id="flipV">Espelhar Vertical</button>
    <button id="clearText">Apagar Texto</button>
  </fieldset>

  <fieldset>
    <legend>Zoom</legend>
    <button id="zoomOut">Zoom -</button>
    <button id="zoomIn">Zoom +</button>
  </fieldset>

  <fieldset>
    <legend>ExportaÃ§Ã£o</legend>
    <label for="exportWidth">Largura (px):</label>
    <input type="number" id="exportWidth" value="3840" min="256">
    <label for="exportHeight">Altura (px):</label>
    <input type="number" id="exportHeight" value="2160" min="256">
    <label class="checkbox">
      <input type="checkbox" id="exportTransparent">
      Sem fundo (transparente)
    </label>
    <button id="saveImage">Exportar</button>
  </fieldset>
</div>

<div class="canvas-container">
  <canvas id="canvas"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
