<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codificador Linguagem de Shazeth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Ícone/link da artista -->
  <a href="https://linktr.ee/arrmarte" class="icon-link">
    <img src="Icon_ana.jpg" alt="Ícone" class="icon">
  </a>

  <!-- Cartão central do codificador -->
  <main class="codificador-card">

    <h1 class="titulo-principal">Codificador Linguagem de Shazeth</h1>

    <div class="controls">

      <!-- MODO -->
      <fieldset class="bloco">
        <legend class="bloco-titulo">MODO</legend>

        <label for="modeSelect" class="campo-label">Selecione o modo:</label>
        <select id="modeSelect" class="input-campo">
          <option value="upload" selected>Enviar Imagem</option>
          <option value="blank">Imagem sem Fundo</option>
        </select>

        <div id="uploadSection">
          <label for="uploadImage" class="campo-label">Enviar imagem:</label>
          <input type="file" id="uploadImage" accept="image/*" class="input-campo">
        </div>

        <div id="blankSection" style="display:none;">
          <div class="linha-campos">
            <label class="campo-inline">
              Largura:
              <input type="number" id="blankWidth" value="1920" min="200" class="input-mini">
            </label>
            <label class="campo-inline">
              Altura:
              <input type="number" id="blankHeight" value="1080" min="200" class="input-mini">
            </label>
            <button id="createBlank" class="btn-acao">Criar Canvas Transparente</button>
          </div>
        </div>
      </fieldset>

      <!-- TEXTO -->
      <fieldset class="bloco">
        <legend class="bloco-titulo">TEXTO</legend>

        <label for="portugueseText" class="campo-label">
          Escreva o texto que deseja codificar:
        </label>
        <textarea id="portugueseText" class="input-campo input-textarea" placeholder="Digite aqui..."></textarea>

        <div class="linha-campos">
          <label class="campo-inline">
            Cor:
            <input type="color" id="colorPicker" value="#ff0000" class="input-color">
          </label>

          <label class="campo-inline">
            Tamanho:
            <input type="number" id="fontSize" value="15" min="10" max="300" class="input-mini">
          </label>

          <label class="campo-inline">
            Rotação (°):
            <input type="number" id="rotationInput" value="0" min="0" max="360" class="input-mini">
          </label>
        </div>

        <div class="linha-botoes">
          <button id="flipH" class="btn-acao">Espelhar Horiz.</button>
          <button id="flipV" class="btn-acao">Espelhar Vert.</button>
          <button id="clearText" class="btn-acao">Apagar Texto</button>
        </div>
      </fieldset>

      <!-- ZOOM -->
      <fieldset class="bloco">
        <legend class="bloco-titulo">ZOOM</legend>
        <div class="linha-botoes">
          <button id="zoomOut" class="btn-acao">Zoom -</button>
          <button id="zoomIn" class="btn-acao">Zoom +</button>
        </div>
      </fieldset>

      <!-- EXPORTAÇÃO -->
      <fieldset class="bloco">
        <legend class="bloco-titulo">EXPORTAÇÃO</legend>

        <div class="linha-campos">
          <label class="campo-inline">
            Largura (px):
            <input type="number" id="exportWidth" value="3840" min="256" class="input-mini">
          </label>
          <label class="campo-inline">
            Altura (px):
            <input type="number" id="exportHeight" value="2160" min="256" class="input-mini">
          </label>
          <label class="campo-inline checkbox-linha">
            <input type="checkbox" id="exportTransparent">
            SEM FUNDO
          </label>
        </div>

        <div class="linha-botoes">
          <button id="saveImage" class="btn-acao btn-principal">Exportar</button>
        </div>
      </fieldset>

    </div>

    <!-- Quadro com moldura para o canvas -->
    <div class="canvas-container">
      <div class="frame-externo">
        <canvas id="canvas"></canvas>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
